server {   ###### moblie_apps : front end : ios v2 ######
    listen 443 ssl http2;

    server_name v2ios.9393m.com; # front end : ios v2

    ssl_certificate     certs/asterisk.9393m.com.crt;
    ssl_certificate_key certs/asterisk.9393m.com.key;

    include crm2_frontend_ssl.conf;
}

server {
    listen 443 ssl http2;

    server_name
        ios.9393m.com   ###### moblie_apps : ios : office app ######
        m.9393m.com     ###### moblie_apps : ios  ######
        *.9393m.com     ###### moblie_apps ######
        ;

    ssl_certificate     certs/asterisk.9393m.com.crt;
    ssl_certificate_key certs/asterisk.9393m.com.key;

    # Avaiable options: IOSv1, ANDROIDv1
    # If not defined, default web version will be used
    set $platform IOSv1;

    include crm2_frontend_ssl.conf;

    # Type 1 need to use this filter to change isOurApp value in the result
    include crm2_frontend_location_is_our_app_filter.conf;
}

server {
    listen 443 ssl http2;

    server_name
        apk.9393m.com   ###### moblie_apps : android : office app ######
        az.9393m.com    ###### moblie_apps : android ######
        ;

    ssl_certificate     certs/asterisk.9393m.com.crt;
    ssl_certificate_key certs/asterisk.9393m.com.key;

    # Avaiable options: IOSv1, ANDROIDv1
    # If not defined, default web version will be used
    set $platform ANDROIDv1;

    include crm2_frontend_ssl.conf;

    # Type 1 need to use this filter to change isOurApp value in the result
    include crm2_frontend_location_is_our_app_filter.conf;
}

